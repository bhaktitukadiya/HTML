<html>
    <head>
        <title> latter spacing </title>
        <style>
            p.a
            {
                letter-spacing: -1px;
            }
            p.b
            {
                letter-spacing: 2px;
            }
        </style>
    </head>
    <body>
        <p class="a">first paragraph</p>
        <p class="b">second paragraph </p>
    </body>
</html>
