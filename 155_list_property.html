<html>
    <head>
        <title> list property</title>
        <style>
            ul.a
            {
                list-style-type: circle;
            }
            ul.b
            {
                list-style-type: square;
            }
            ol.c
            {
                list-style-type: upper-roman;
            }
            ol.d
            {
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <h2>the list style type property</h2>
        <p>example of unordered list</p>
        <ul class="a">
            <li>coffe</li>
            <li>tea</li>
            <li>coca cola</li>
        </ul>
        <ul class="b">
            <li>coffe</li>
            <li>tea</li>
            <li>coca cola</li>
        </ul>
        <p>example of ordered list</p>
        <ol class="c">
            <li>coffe</li>
            <li>tea</li>
            <li>coca cola</li>
        </ol>
        <ol class="d">
            <li>coffe</li>
            <li>tea</li>
            <li>coca cola</li>
        </ol>
    </body>
</html>
