<html>
    <head>
        <script>
            function myfunction()
            {
                var txt;
                txt=confirm("press a button");

                if(txt==true)
                {
                    document.write("you press ok");
                }
                else
                {
                    document.write("you pressed cancel");
                }
            }
        </script>
    </head>
    <body>
        <h2> java script confirm box </h2>
        <button onclick="myfunction()">try it</button>

    </body>
</html>
