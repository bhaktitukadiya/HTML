<html>
    <head>
        <title>text alignment </title>
        <style>
            h1
            {
                text-align: center;
            }
            h1.b
            {
                text-align: left;
            }
            h1.c
            {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>HTML</h1>
        <h1 class="b">HTML </h1>
        <h1 class="c">HTML</h1>
    </body>
</html>
