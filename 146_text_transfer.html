<html>
    <head>
        <title> text transefermation </title>
        <style>
            p.a
            {
                text-transform: uppercase;
            }
            p.b
            {
                text-transform: lowercase;
            }
            p.c
            {
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <p class="a">first paragraph</p>
        <p class="b"> second paragraph</p>
        <p class="c">third paragraph  </p>
    </body>
</html>
