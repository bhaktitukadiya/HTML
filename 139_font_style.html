<html>
    <head>
        <title> font style </title>
        <style>
            p
            {
                font-style: normal;
            }
            h1
            {
                font-style: italic;
            }
            h2
            {
                font-style: oblique;
            }
           
        </style>
    </head>
    <body>
        <h1> HTML</h1>
        <p> HTML stands for hypertext markup language </p>
        <h1> HTTP</h1>
        <h2> hypertext transfer protocol</h2>
        <h4> developed by tim burners lee</h4>
    </body>
</html>
