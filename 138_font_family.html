<html>
    <head>
        <title> font family</title>
        <style>
            p.a
            {
                font-family: cursive;
            }
            .b
            {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <p>BCA</p>
        <p class="b">HTML stands for hypertext markup language </p>
        <p class="a"> HTTP stands for hyper text transfer protocol</p>
        <h1 class="a">BCA</h1>
    </body>
</html>
