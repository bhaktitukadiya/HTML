<html>
    <head>
        <title>variant</title>
        <style>
            p.normal
            {
                font-variant: normal;
            }
            p.small
            {
                font-variant: small-caps;
            }
        </style>
    </head>
    <body>
        <p class="normal">HTML</p>
        <p class="small">HTML</p>
    </body>
</html>
