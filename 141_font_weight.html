<html>
    <head>
        <title> font weight </title>
        <style>
            h1
            {
                font-weight: normal;
            }
            p
            {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>HTML</h1>
        <p>HTML stands for hypertext markup language </p>
    </body>
</html>
