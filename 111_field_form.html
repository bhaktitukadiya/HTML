<html>
    <head>
        <title> fieldset example</title>
    </head>
    <body>
        <form action="97_red.html">
            <fieldset>
                <legend> COURSE DETAIL</legend>
                    course : <input type="text" name="crsnm"><br><br>
                    fees : <input type="number" name="fsnm">
            </fieldset>
            <fieldset>
                <legend> FAVARIOT COLOR </legend>
                RED : <input type="checkbox"><br>
                GREEN : <input type="checkbox"><br>
                BLUE : <input type="checkbox">
            </fieldset><br>
            <input type="submit">
        </form>
    </body>
</html>
