<html>
    <head>
        <title> first program </title>
    </head>
    <body> 
        <h1>HTML5: How to define an ordered list</h1>
        <p> reversed attribute</p>
        <ol reversed type="1" start="3">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <p> start attriute</p>
        <ol start="5">
         <li>HTML</li>
         <li>CSS</li>
         <li>JS</li>
        </ol>
        <p> type attriute</p>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    </body>
</html>
